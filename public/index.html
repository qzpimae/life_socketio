<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <style>
    body {
      background-color: black;
    }
    span {
      color: white;
    }
    canvas {
      border: 1px solid black;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div>
    <span id="infoSpan">Connected: 0 - Frame: 0</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
  <script>
    const socket = io();

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const cellSize = 4;
    const numRows = Math.floor(canvas.height / cellSize);
    const numCols = Math.floor(canvas.width / cellSize);

    let gameState = null;

    socket.on('initialGameState', (initialState) => {
      gameState = initialState;
      initializeGame(gameState);
    });

    socket.on('updateGameState', (newGameState) => {
      gameState = newGameState;
      updateGame(gameState);
    });

    function initializeGame(initialState) {
      draw();
    }

    function updateGame(newGameState) {
      draw();
    }

    function draw() {
      if (!gameState) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < numRows; i++) {
        for (let j = 0; j < numCols; j++) {
          const cell = gameState.state[i][j];
          const color = cell.alive ? `hsl(0, 50%, ${((100 - cell.age * 12.75)%50)+50}%)` : `hsl(130, 50%, 30%)`;;
          ctx.fillStyle = color;
          if (cell.alive) ctx.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);
        }
      }
      document.getElementById('infoSpan').innerText = `Connected: ${gameState.users} - Frame: ${gameState.frame}`;
    }
  </script>
</body>
</html>
